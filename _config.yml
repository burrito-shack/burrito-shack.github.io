# Site Info
title: 'Burrito Shack'
tagline: 'Now with 100% real beef!'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
#baseurl: "/lanyon"
url: http://burrito-shack.github.io
#logo: '/public/logo.png'

# Site configurations
plugins:
  - jekyll-feed
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty
destination: ./burrito-shack.github.io

version: 1.0.0

